body{

@keyframes gradientMove{

.intro{

}

@keyframes introReveal{

}

.playground{

left:50%;
top:50%;
transform:translate(-50%,-50%);
animation:fadeIn 1s ease 3.2s forwards;
opacity:0;

}

@keyframes fadeIn{
from{opacity:0; transform:translate(-50%,-40%)}
to{opacity:1; transform:translate(-50%,-50%)}
}

h1{font-size:2.6rem;margin-bottom:10px;}
p{margin-bottom:25px;}
.name {

  margin-bottom: 10px;
  letter-spacing: 2px;
}

.letter {
  opacity: 0;
  display: inline-block;
  transform: translateY(20px);
  animation: reveal 0.6s forwards;
}

.letter:nth-child(1){ animation-delay: 0.2s; }
.letter:nth-child(2){ animation-delay: 0.4s; }
.letter:nth-child(3){ animation-delay: 0.6s; }
.letter:nth-child(4){ animation-delay: 0.8s; }
.letter:nth-child(5){ animation-delay: 1s; }

@keyframes reveal {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

 .heart-icon {
  opacity: 0;
  animation: heartFade 1s forwards 1.4s, glow 2s infinite 2.4s;
}

@keyframes heartFade {
  to { opacity: 1; }
}

@keyframes glow {
  0% { text-shadow: 0 0 5px #ff4e91; }
  50% { text-shadow: 0 0 20px #ff4e91, 0 0 40px #ff4e91; }
  100% { text-shadow: 0 0 5px #ff4e91; }
} 
.heart-icon {
  opacity: 0;
  animation: heartFade 1s forwards 1.4s, glow 2s infinite 2.4s, beat 1.2s infinite 2.4s;
  display: inline-block;
}

@keyframes beat {
  0% { transform: scale(1); }
  25% { transform: scale(1.15); }
  50% { transform: scale(1); }
  75% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

.button-area{
position:relative;
width:100%;
height:160px;
}

button{
padding:14px 38px;
font-size:1.1rem;
border-radius:999px;

#yesBtn:hover{

#noBtn{

.message{

.mythought{

@keyframes pop{
from{opacity:0; transform:scale(0.7)}
to{opacity:1; transform:scale(1)}

.heart{
position:fixed;
top:-20px;
font-size:22px;
animation:fall linear forwards;
pointer-events:none;
}

@keyframes fall{

transform:translateY(110vh);

}

</style>

<script>
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const playground=document.querySelector(".playground");
const message=document.getElementById("message");
const music=document.getElementById("valentineMusic");

function moveNoButton(){
const areaRect=playground.getBoundingClientRect();
const yesRect=yesBtn.getBoundingClientRect();
const maxX=areaRect.width-noBtn.offsetWidth;
const maxY=areaRect.height-noBtn.offsetHeight;
let x,y,overlap=true;

while(overlap){
x=Math.random()*maxX;
y=Math.random()*maxY;

const newLeft=areaRect.left+x;
const newTop=areaRect.top+y;

overlap=!(
newLeft+noBtn.offsetWidth<yesRect.left||
newLeft>yesRect.right||
newTop+noBtn.offsetHeight<yesRect.top||
newTop>yesRect.bottom
);
}

noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
}

noBtn.addEventListener("mouseenter",function(){
noBtn.style.pointerEvents="none";
moveNoButton();
setTimeout(()=>{noBtn.style.pointerEvents="auto";},50);
});

noBtn.addEventListener("click",(e)=>e.preventDefault());

yesBtn.addEventListener("click",function(){

// üîä Play Music
music.play();

noBtn.style.display="none";

document.querySelector(".card").innerHTML=`
<div class="message" style="display:block;">
<h1>Megha ‚ù§Ô∏è</h1><br>
<p class="mythought">
When I told you I saw you in my dream‚Ä¶
I meant it.
Somewhere along the way, I‚Äôve genuinely started liking you.<br>
I‚Äôm not confused about that. I‚Äôm not here to rush you.<br>
But I‚Äôm also not the kind of person who gives up on something that feels right.

If this is growing‚Ä¶
I‚Äôm staying.

Let‚Äôs take it step by step. 
ü•∞</p>
</div>
`;

dropHearts();
});

function dropHearts(){
for(let i=0;i<30;i++){
const heart=document.createElement("div");
heart.className="heart";
heart.innerText="üíñ";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=Math.random()*3+3+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
}
}
</script>
