<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Megha ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:"Poppins",sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(-45deg,#ff758c,#ff7eb3,#ff4e91,#ff9ab5);
background-size:400% 400%;
animation:gradientMove 8s ease infinite;
overflow:hidden;
}

@keyframes gradientMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.intro{
position:fixed;
inset:0;
background:linear-gradient(-45deg,#ff758c,#ff7eb3,#ff4e91,#ff9ab5);
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
animation:fadeOutIntro 1.5s ease forwards 2.8s;
}

.intro-text{
font-size:3rem;
color:#fff;
opacity:0;
animation:introReveal 1.5s ease forwards;
}

@keyframes introReveal{
from{opacity:0; transform:translateY(20px);}
to{opacity:1; transform:translateY(0);}
}

@keyframes fadeOutIntro{
to{
opacity:0;
visibility:hidden;
}
}

.playground{
position:relative;
width:100%;
max-width:1100px;
height:100vh;
margin:0 auto;
}

.card{
width:90%;
max-width:820px;
padding:50px 40px;
border-radius:24px;
text-align:center;
color:#fff;
background:rgba(0,0,0,0.55);
backdrop-filter:blur(18px);
box-shadow:0 25px 60px rgba(0,0,0,0.4);
position:absolute;
left:50%;
top:50%;
transform:translate(-50%,-50%);
animation:fadeIn 1s ease 3.2s forwards;
opacity:0;
}

@keyframes fadeIn{
from{opacity:0; transform:translate(-50%,-40%)}
to{opacity:1; transform:translate(-50%,-50%)}
}

.name {
font-size: 2.8rem;
margin-bottom: 10px;
letter-spacing: 2px;
}

.letter {
opacity: 0;
display: inline-block;
transform: translateY(20px);
animation: reveal 0.6s forwards;
}

.letter:nth-child(1){ animation-delay: 0.2s; }
.letter:nth-child(2){ animation-delay: 0.4s; }
.letter:nth-child(3){ animation-delay: 0.6s; }
.letter:nth-child(4){ animation-delay: 0.8s; }
.letter:nth-child(5){ animation-delay: 1s; }

@keyframes reveal {
to {
opacity: 1;
transform: translateY(0);
}
}

.heart-icon {
opacity: 0;
animation: heartFade 1s forwards 1.4s, glow 2s infinite 2.4s, beat 1.2s infinite 2.4s;
display:inline-block;
}

@keyframes heartFade {
to { opacity: 1; }
}

@keyframes glow {
0% { text-shadow: 0 0 5px #ff4e91; }
50% { text-shadow: 0 0 20px #ff4e91, 0 0 40px #ff4e91; }
100% { text-shadow: 0 0 5px #ff4e91; }
}

@keyframes beat {
0% { transform: scale(1); }
25% { transform: scale(1.15); }
50% { transform: scale(1); }
75% { transform: scale(1.1); }
100% { transform: scale(1); }
}

button{
padding:14px 38px;
font-size:1.1rem;
border-radius:999px;
border:none;
cursor:pointer;
box-shadow:0 10px 25px rgba(0,0,0,0.25);
transition:all 0.3s ease;
}

#yesBtn{
background:#22c55e;
color:#fff;
position:absolute;
left:16%;
top:50%;
transform:translateY(-50%);
}

#yesBtn:hover{
transform:translateY(-50%) scale(1.12);
box-shadow:0 0 20px #22c55e,0 0 40px #22c55e;
}

#noBtn{
background:#ff3b3b;
color:#fff;
position:absolute;
left:53%;
top:61%;
z-index:1000;
}

.mythought{
font-size:24px;
font-style:italic;
}

/* Typing Cursor */
#typedText::after{
content:"|";
animation:blink 1s infinite;
}

@keyframes blink{
0%,100%{opacity:1;}
50%{opacity:0;}
}

.heart{
position:fixed;
top:-20px;
font-size:22px;
animation:fall linear forwards;
pointer-events:none;
}

@keyframes fall{
to{
transform:translateY(110vh);
opacity:0;
}
}
</style>
</head>

<body>

<audio id="valentineMusic" src="happy-valentine.mp3"></audio>

<div class="intro">
<h1 class="intro-text">Hi Megha‚Ä¶ üí´</h1>
</div>

<div class="playground">
<div class="card">

<h1 class="name">
<span class="letter">M</span>
<span class="letter">E</span>
<span class="letter">G</span>
<span class="letter">H</span>
<span class="letter">A</span>
<span class="heart-icon"> ‚ù§Ô∏è</span>
</h1>

<p>
I respect where you stand.<br>
But I won‚Äôt hide how I feel ‚Äî
<span style="color:#22c55e;font-weight:bold;">I like you.</span><br>
I‚Äôm patient. And I‚Äôm serious.
</p>

<h2>Shall we explore this‚Ä¶ slowly? üíï</h2>

<button id="yesBtn">Let‚Äôs take it slow üíõ</button>
</div>

<button id="noBtn">No üò¢</button>
</div>

<script>
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const playground=document.querySelector(".playground");
const music=document.getElementById("valentineMusic");

function moveNoButton(){
const maxX=window.innerWidth-noBtn.offsetWidth;
const maxY=window.innerHeight-noBtn.offsetHeight;
noBtn.style.left=Math.random()*maxX+"px";
noBtn.style.top=Math.random()*maxY+"px";
}

noBtn.addEventListener("mouseenter",moveNoButton);
noBtn.addEventListener("click",(e)=>e.preventDefault());

yesBtn.addEventListener("click",function(){

music.play();
noBtn.style.display="none";

document.querySelector(".card").innerHTML=`
<h1>Megha ‚ù§Ô∏è</h1><br>
<p class="mythought"><span id="typedText"></span></p>
`;

const text = `When I told you I saw you in my dream‚Ä¶ I meant it.

Somewhere along the way, I‚Äôve genuinely started liking you.

I‚Äôm not confused about that. I‚Äôm not here to rush you.

But I‚Äôm also not the kind of person who gives up on something that feels right.

If this is growing‚Ä¶ I‚Äôm staying.

Let‚Äôs take it step by step. ü•∞`;

typeWriter(text, document.getElementById("typedText"), 35);

dropHearts();
});

function typeWriter(text, element, speed){
let i=0;
function typing(){
if(i<text.length){
element.innerHTML+=text.charAt(i);
i++;
setTimeout(typing,speed);
}
}
typing();
}

function dropHearts(){
for(let i=0;i<30;i++){
const heart=document.createElement("div");
heart.className="heart";
heart.innerText="üíñ";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=Math.random()*3+3+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
}
}
</script>

</body>
</html>
